<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" class="img1"></h1>
            <nav>
                <ul>
                    <li class="links"><a href="index.html" >Home</a></li>
                    <li class="links"><a href="produtos.html">Produtos</a></li>
                    <li class="links"><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="contatos">

            <label for="nome">Digite seu nome completo: </label>
            <input type="text" id="nome" name="" value="" class="input-padrao" required>
            <label for="email">Digite seu email: </label>
            <input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="fone">Digite seu nome completo: </label>
            <input type="tel" id="fone" name="" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            <label for="msg">Digite sua msg</label>
            <textarea cols="70" rows="10"></textarea class="input-padrao">

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
               
                <label for="emailradio"><input type="radio" value="email" id="emailradio" name="contatos">email</label>
                
                <label for="telradio"><input type="radio" value="telefone" id="telradio" name="contatos">Telefone</label>
                
                <label for="whats"><input type="radio" value="whats" id="whats" name="contatos" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            

            <label class="check"><input type="checkbox" checked>Gostaria de receber as nossas novidades?</label>
            
            

            <input type="submit" value="enviar" id="msgsub">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h  - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>

            </tbody>
            
            
        </table>
    </main>
    <footer>
        <img src="img/logo-branco.png">
        <p>Copyright Barbearia</p>
    </footer>
    </footer>
</body>
</html>
